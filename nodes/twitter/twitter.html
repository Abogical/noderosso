<script type="text/javascript">
  RED.nodes.registerType('twitter', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' }
    },
    credentials: {
      consumer_key: {type: 'password', required: true},
      consumer_secret: {type: 'password', required: true},
      access_token_key: {type: 'password', required: true},
      access_token_secret: {type: 'password', required: true}
    },
    inputs: 1,
    outputs: 1,
    icon: 'file.png',
    label: function () {
      return this.name || 'twitter'
    },
  })
</script>

<script type="text/html" data-template-name="twitter">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-consumer_key"><i class="fa fa-lock"></i> Consumer Key</label>
    <input type="password" id="node-input-consumer_key" placeholder="Consumer Key">
  </div>
  <div class="form-row">
    <label for="node-input-consumer_secret"><i class="fa fa-lock"></i> Consumer Secret</label>
    <input type="password" id="node-input-consumer_secret" placeholder="Consumer Secret">
  </div>
  <div class="form-row">
    <label for="node-input-access_token_key"><i class="fa fa-lock"></i> Access Token</label>
    <input type="password" id="node-input-access_token_key" placeholder="Access Token">
  </div>
  <div class="form-row">
    <label for="node-input-access_token_secret"><i class="fa fa-lock"></i> Access Token Secret</label>
    <input type="password" id="node-input-access_token_secret" placeholder="Access Token Secret">
  </div>
</script>

<script type="text/html" data-help-name="twitter">
  <p>Twitter node that can publish and retweet.</p>
</script>
