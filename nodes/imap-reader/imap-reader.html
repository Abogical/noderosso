<script type="text/javascript">
  RED.nodes.registerType('imap-reader', {
    category: 'Email',
    color: '#a6bbcf',
    defaults: {
      username: { value: '', required: true },
      port: { value: '993', required: true },
      url: { value: 'imap.gmail.com', required: true },
    },
    credentials: {
      password: { type: 'password', required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: 'file.png',
    label: function () {
      return this.name || 'IMAP reader'
    },
  })
</script>

<script type="text/html" data-template-name="imap-reader">
  <div class="form-row">
    <label for="node-input-username"><i class="icon-tag"></i> Username</label>
    <input type="text" id="node-input-username" placeholder="myemail@gmail.com">
  </div>
  <div class="form-row">
    <label for="node-input-password"><i class="icon-tag"></i> Password</label>
    <input type="password" id="node-input-password">
  </div>
  <div class="form-row">
    <label for="node-input-url"><i class="icon-tag"></i> URL</label>
    <input type="text" id="node-input-url">
  </div>
  <div class="form-row">
    <label for="node-input-port"><i class="icon-tag"></i> Port</label>
    <input type="text" id="node-input-port">
  </div>
</script>

<script type="text/html" data-help-name="imap-reader">
  <p>A simple node that sync with an imap folder</p>
</script>
